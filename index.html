<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Files</title>
    <script src="markdown.js"></script>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    <!-- Ejercicio 1  -->
    <h1>Ejercicio I</h1>

    <!-- Parte I -->
    <h4>Listas los archivos Markdown disponibles</h4>
    <label>Lista de Archivos</label>
    <br>
    <button onclick="list()" id="bList">View Files</button>
    <br>
    <div id="list"></div>
   
    <!-- Parte II -->
    <div id="content"></div>
   

   <!-- Parte III -->
    <h1>Ejercicio III</h1>
    <h4>Crear nuevos archivos MarkDown y almacenarlos en el servidor</h4>
    <br>
    <button onclick="createNewFile()" id="bCreate">crear Nuevo</button>
    <div id="formCreateFile">
    <form id="createNewFile" method="POST" hidden>
        <br>
        <label>TITULO</label>
        <br><br>
        <input id="title" type="text">
        <br><br>
        <label>CONTENIDO</label>
        <br><br>
        <textarea id="text" placeholder="texto del archivo"></textarea>
        <br><br>
        <input type="submit" value="Enviar" id="bCreateNewFile">
        <br>
    </form>
    </div>
    <div id="contentNewFile"></div>
</body>
</html>
